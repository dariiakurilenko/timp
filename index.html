<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="img/png" href="icons8-калькулятор-400.png">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button operator-gray">AC</button>
            <button class="button operator-gray">+/-</button>
            <button class="button operator-gray">%</button>
            <button class="button operator-orange">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator-orange">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator-orange">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator-orange">+</button>
            <button class="button zero-button">0</button>
            <button class="button">.</button>
            <button class="button operator-orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
